<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gozo Festival</title>
    <link rel="stylesheet" href="./Styles/style.css" />
    <link rel="stylesheet" href="./Styles/mobile.css">
    <link rel="stylesheet" href="./Styles/laptop.css">
    <link rel="icon" href="./Assets/Icons/favicon.png" type="image/x-icon">
    <meta name="description" content="Vive la magia del Gozo Festival en Santiago de Compostela: música en directo, artistas internacionales y un ambiente único en el corazón de Galicia. ¡No te lo pierdas!">
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="./Assets/img/oGozo-logo.png"
        alt="Logo de Gozo"
      />
      <div class="header__form">
        <form
          class="form__fieldset"
          action="https://formsubmit.co/niveisreformed@gmail.com"
          method="POST"
        >
          <input
            type="email"
            name="email"
            class="fieldset__email button__mobile"
            type="text"
            placeholder="Ingresa tu correo electrónico"
            autocomplete="email"
          />
          <button class="header__button--send button__mobile">
            <img
              class="button__img--send"
              src="./Assets/Icons/send.svg"
              alt=""
            />
            <p id="" class="button__p">ENVIAR</p>
          </button>
        </form>
        <button onclick="notify()" class="header__button">
          <img
            class="button__img"
            src="./Assets/Icons/campana_icon.svg"
            alt=""
          />
          <p class="button__p button__mobile">Avísame</p>
        </button>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="info">
          <h1 id="info__h1" class="info__h1">Próximamente</h1>
          <div class="info__container">
            <p class="info__p">
              CICLO DE CONCIERTOS INTERNACIONALES EN GALICIA
            </p>
            <a
              href="https://www.livenation.es/event/o-gozo-festival-presenta-david-guetta-guests-santiago-de-compostela-tickets-edp1559333"
              class="info__buy"
              id="info__buy"
              >COMPRAR ENTRADA</a
            >
          </div>
          <div class="date">
            <div class="days">
              <p class="date__num">00</p>
              <p class="date__p">Días</p>
            </div>
            <img class="separator" src="./Assets/Icons/separator.svg" alt="" />
            <div class="hours">
              <p class="date__num">00</p>
              <p class="date__p">Horas</p>
            </div>
            <img class="separator" src="./Assets/Icons/separator.svg" alt="" />
            <div class="minutes">
              <p class="date__num">00</p>
              <p class="date__p">Minutos</p>
            </div>
            <img class="separator" src="./Assets/Icons/separator.svg" alt="" />
            <div class="seconds">
              <p class="date__num">00</p>
              <p class="date__p">Segundos</p>
            </div>
          </div>
        </div>
        <img
          src="./Assets/img/david-guetta.jpg"
          alt="Cartel de las actuaciones"
          class="container__poster"
        />
      </div>
    </main>
    <footer class="footer">
      <p class="footer__p">
        &copy; 2025 Rediseño técnico por Jonathan Saavedra. Sin afiliación con
        LIVE NATION ESPAÑA, S.A.U.
      </p>
      <div class="socials">
        <a href="https://www.youtube.com/livenationes" target="_blank" aria-label="Visita nuestro canal de Youtube"><img src="./Assets/Icons/yt_icon.svg" alt="Icono Youtube" /></a>
        <a href="https://www.facebook.com/gozofestivalgalicia" target="_blank" aria-label="Visita nuestro grupo de Facebook"><img src="./Assets/Icons/fb_icon.svg" alt="Icono Facebook" /></a>
        <a href="https://www.instagram.com/gozofest/" target="_blank" aria-label="Visita nuestro Instagram"><img src="./Assets/Icons/ig_icon.svg" alt="Icono Instagram" /></a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
